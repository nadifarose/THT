<app-header></app-header>
<div class="food-container">
  <div class="top">
    <div class="left">
      <div class="name">{{ food?.name }}</div>
      <div class="cover">
        <img [src]="food?.cover" alt="" />
    <div class="right">
      <div class="title">Rate this food</div>
      <div class="rating-form">
        <div class="form-group">
          <label for="uname">Name</label>
          <input type="text" name="uname" class="form-control" />
        <div class="form-group">
        <div class="form-group">
          <label for="review">Review</label>
          <textarea name="review" rows="3" class="form-control"></textarea>
        <div class="btn-container">
          <button class="btn btn-dark">Submit</button>
  <div class="bottom">
    <h4 class="name">Reviews</h4>
    <div class="reviews" *ngIf="food?.reviews?.length > 0">
      <div class="review" *ngFor="let review of food?.reviews">
        <div class="review-details">
        <div class="review-text"></div>
    <div class="reviews" *ngIf="food?.reviews?.length === 0">
      <div class="no-reviews">No reviews yet</div>
    </div>
