<div class="login-container">
    <img class="food" src="assets/images/food.png" alt="" />
    <div class="logo">Tomato</div>
    <div class="desc">
        Tomato is a place where we can rate trending foods, tell people wether or not 
        the foods are worth trending and worth to try. 
        Anyone ca give their rate.
        
    </div>
    <div class="login-form">
      <div class="form-group">
        <label for="uname">Username</label>
        <input
          type="text"
          name="uname"
          class="form-control"
          [(ngModel)]="username"
        />
      </div>
      <div class="form-group">
        <label for="pword">Password</label>
        <input
          type="password"
          name="pword"
          class="form-control"
          [(ngModel)]="password"
        />
      </div>
      <div class="btn-container">
        <div class="error">{{ errorMsg }}</div>
        <button class="btn btn-dark" (click)="login()">Login</button>
      </div>
    </div>
</div>
